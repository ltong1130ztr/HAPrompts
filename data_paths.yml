# root directory of the scripts: '/path/to/code' replace with your root directory with main.py resides

# api keys for each LLM service ---
# replace '/path/to/keys' to the directory where your local text files storing the api-keys 
openai-key: '/path/to/keys/openai.txt'
anthropic-key: '/path/to/keys/anthropic.txt'
google-key: '/path/to/keys/googleaistudio.txt'

# original dataset download path
# change '/path/to/dataset/original/' to a directory you will use to store downloaded original datasets (need ~138GB)
dataset-home-dir: '/path/to/dataset/original/'

# my dataset paths --- 
# change '/path/to/my/datasets' to a directory you will use to store val/test partitioned datatsets (need ~27GB)
